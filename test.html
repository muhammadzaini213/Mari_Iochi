<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Form</title>
</head>
<body>
    <h2>Chat Form</h2>
    <form id="chatForm" onsubmit="sendChat(event)">
<label for="name">Name:</label>
        <textarea id="name" name="name" required></textarea><br><br>
        <label for="chat">Chat:</label>
        <textarea id="chat" name="chat" required></textarea><br><br>
        <button type="submit">Send</button>
    </form>

    <h3>Response:</h3>
    <p id="responseText"></p>

    <script>
        async function sendChat(event) {
            event.preventDefault();

            const chatInput = document.getElementById("chat").value;

            // Send the chat input to the /chat route
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chat: chatInput })
                });

                const data = await response.json();
                // Display the response from the API in the 'responseText' element
                document.getElementById("responseText").textContent = data.text || 'No response available';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("responseText").textContent = 'Error sending message.';
            }
        }
    </script>
</body>
</html>
