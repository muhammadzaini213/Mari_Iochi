<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesan</title>
</head>
<body>
    <h2>Formulir Pesan</h2>
    <form id="pesanForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" required></textarea><br><br>

        <button type="button" onclick="kirimPesan()">Enter</button>
    </form>

    <h3>Jawaban:</h3>
    <p id="jawaban"></p>

    <script>
        function kirimPesan() {
            const nama = document.getElementById("nama").value;
            const pesan = document.getElementById("pesan").value;
            const jawaban = `Halo, ${nama}. Terima kasih atas pesannya: "${pesan}"`;

            document.getElementById("jawaban").textContent = jawaban;
        }
    </script>
</body>
</html>
